<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notified - Notification System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîî Notified</h1>
            <p class="subtitle">Notification Management System</p>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="preferences">User Preferences</button>
            <button class="tab-btn" data-tab="notifications">Send Notification</button>
            <button class="tab-btn" data-tab="history">Notification History</button>
        </nav>

        <!-- User Preferences Tab -->
        <section id="preferences" class="tab-content active">
            <div class="card">
                <h2>Manage User Preferences</h2>
                
                <div class="form-row">
                    <div class="form-group flex-grow">
                        <label for="pref-userId">User ID</label>
                        <input type="text" id="pref-userId" placeholder="Enter user ID">
                    </div>
                    <div class="form-group btn-group">
                        <button class="btn btn-secondary" onclick="loadPreferences()">Load</button>
                        <button class="btn btn-danger" onclick="deletePreference()">Delete</button>
                    </div>
                </div>

                <form id="preference-form">
                    <div class="form-group">
                        <label for="pref-email">Email</label>
                        <input type="email" id="pref-email" placeholder="user@example.com">
                    </div>

                    <div class="form-group">
                        <label for="pref-phone">Phone Number</label>
                        <input type="tel" id="pref-phone" placeholder="+1234567890">
                    </div>

                    <div class="form-group">
                        <label>Notification Preferences</label>
                        <p class="form-hint">Choose the types of notifications you want to receive</p>
                        <div class="category-grid">
                            <label class="category-card">
                                <input type="checkbox" id="cat-sports" value="SPORTS">
                                <span class="category-icon">‚öΩ</span>
                                <span class="category-name">Sports</span>
                            </label>
                            <label class="category-card">
                                <input type="checkbox" id="cat-news" value="NEWS">
                                <span class="category-icon">üì∞</span>
                                <span class="category-name">News</span>
                            </label>
                            <label class="category-card">
                                <input type="checkbox" id="cat-weather" value="WEATHER">
                                <span class="category-icon">üå§Ô∏è</span>
                                <span class="category-name">Weather</span>
                            </label>
                            <label class="category-card">
                                <input type="checkbox" id="cat-shopping" value="SHOPPING">
                                <span class="category-icon">üõí</span>
                                <span class="category-name">Shopping</span>
                            </label>
                            <label class="category-card">
                                <input type="checkbox" id="cat-finance" value="FINANCE">
                                <span class="category-icon">üí∞</span>
                                <span class="category-name">Finance</span>
                            </label>
                            <label class="category-card">
                                <input type="checkbox" id="cat-entertainment" value="ENTERTAINMENT">
                                <span class="category-icon">üé¨</span>
                                <span class="category-name">Entertainment</span>
                            </label>
                            <label class="category-card">
                                <input type="checkbox" id="cat-health" value="HEALTH">
                                <span class="category-icon">üè•</span>
                                <span class="category-name">Health</span>
                            </label>
                            <label class="category-card">
                                <input type="checkbox" id="cat-technology" value="TECHNOLOGY">
                                <span class="category-icon">üíª</span>
                                <span class="category-name">Technology</span>
                            </label>
                            <label class="category-card">
                                <input type="checkbox" id="cat-travel" value="TRAVEL">
                                <span class="category-icon">‚úàÔ∏è</span>
                                <span class="category-name">Travel</span>
                            </label>
                            <label class="category-card">
                                <input type="checkbox" id="cat-social" value="SOCIAL">
                                <span class="category-icon">üë•</span>
                                <span class="category-name">Social</span>
                            </label>
                            <label class="category-card">
                                <input type="checkbox" id="cat-education" value="EDUCATION">
                                <span class="category-icon">üìö</span>
                                <span class="category-name">Education</span>
                            </label>
                            <label class="category-card">
                                <input type="checkbox" id="cat-promotions" value="PROMOTIONS">
                                <span class="category-icon">üéÅ</span>
                                <span class="category-name">Promotions</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Enabled Channels</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="channel-email" value="EMAIL"> 
                                <span>üìß Email</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="channel-whatsapp" value="WHATSAPP"> 
                                <span>üí¨ WhatsApp</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="channel-sms" value="SMS"> 
                                <span>üì± SMS</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="channel-app" value="APP"> 
                                <span>üîî App</span>
                            </label>
                        </div>
                    </div>

                    <div class="btn-row">
                        <button type="submit" class="btn btn-primary">Create Preference</button>
                        <button type="button" class="btn btn-secondary" onclick="updatePreference()">Update Preference</button>
                    </div>
                </form>

                <hr class="divider">
                
                <h3>All User Preferences</h3>
                <button class="btn btn-secondary" onclick="loadAllPreferences()">Load All Preferences</button>
                <div id="all-preferences-list" class="list-container">
                    <p class="empty-state">Click "Load All Preferences" to view</p>
                </div>
            </div>
        </section>

        <!-- Send Notification Tab -->
        <section id="notifications" class="tab-content">
            <div class="card">
                <h2>Send Notification</h2>
                
                <form id="notification-form">
                    <div class="form-group">
                        <label for="notif-userId">User ID</label>
                        <input type="text" id="notif-userId" placeholder="Enter user ID" required>
                    </div>

                    <div class="form-group">
                        <label for="notif-subject">Subject</label>
                        <input type="text" id="notif-subject" placeholder="Notification subject">
                    </div>

                    <div class="form-group">
                        <label for="notif-message">Message</label>
                        <textarea id="notif-message" rows="4" placeholder="Enter your message..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Channels</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="notif-channel-email" value="EMAIL" checked> 
                                <span>üìß Email</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="notif-channel-whatsapp" value="WHATSAPP"> 
                                <span>üí¨ WhatsApp</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="notif-channel-app" value="APP"> 
                                <span>üì± App</span>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Send Notification</button>
                </form>
            </div>
        </section>

        <!-- Notification History Tab -->
        <section id="history" class="tab-content">
            <div class="card">
                <h2>Notification History</h2>
                
                <div class="form-row">
                    <div class="form-group flex-grow">
                        <label for="history-userId">User ID</label>
                        <input type="text" id="history-userId" placeholder="Enter user ID (leave empty for all)">
                    </div>
                    <div class="form-group btn-group">
                        <button class="btn btn-secondary" onclick="loadHistory()">Load History</button>
                        <button class="btn btn-secondary" onclick="loadAllNotifications()">Load All</button>
                    </div>
                </div>

                <div id="history-list" class="history-list">
                    <p class="empty-state">Click "Load All" or enter a user ID to view notification history</p>
                </div>
            </div>
        </section>

        <!-- Status Messages -->
        <div id="status-message" class="status-message"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
