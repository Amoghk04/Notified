version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - notified-network

  eureka-server:
    image: eureka-server:latest
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - notified-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8761/", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  api-gateway:
    image: api-gateway:latest
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      eureka-server:
        condition: service_healthy
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    networks:
      - notified-network

  user-preference-service:
    image: user-preference-service:latest
    build:
      context: ./user-preference-service
      dockerfile: Dockerfile
    container_name: user-preference-service
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
      eureka-server:
        condition: service_healthy
    environment:
      - SPRING_DATA_MONGODB_HOST=mongodb
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    networks:
      - notified-network

  notification-service:
    image: notification-service:latest
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    ports:
      - "8082:8082"
    depends_on:
      - mongodb
      - scraper-service
      eureka-server:
        condition: service_healthy
    environment:
      - SPRING_DATA_MONGODB_HOST=mongodb
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - MAIL_USERNAME=${MAIL_USERNAME:-}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-}
    networks:
      - notified-network

  scraper-service:
    image: scraper-service:latest
    build:
      context: ./scraper-service
      dockerfile: Dockerfile
    container_name: scraper-service
    ports:
      - "8084:8084"
    depends_on:
      - mongodb
      eureka-server:
        condition: service_healthy
    environment:
      - SPRING_DATA_MONGODB_HOST=mongodb
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    networks:
      - notified-network

networks:
  notified-network:
    driver: bridge

volumes:
  mongodb_data:
